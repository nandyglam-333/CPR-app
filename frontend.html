<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CPR Web App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6f8fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1em 2em;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 2em;
    }
    .dashboard {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 1em;
      padding: 1.5em;
      width: 45%;
    }
    h2 {
      color: #2c3e50;
    }
    .section {
      margin-bottom: 1.5em;
    }
    .section label {
      font-weight: bold;
    }
    .progress-bar {
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
    }
    .progress-bar-fill {
      background-color: #27ae60;
      color: white;
      padding: 0.5em;
      text-align: center;
      width: 75%;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 0.75em 1.5em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3498db;
    }
  </style>
</head>
<body>
  <header>
    <h1>CPR - Check-in, Progress, Review</h1>
    <p>Simple. Supportive. Smart.</p>
  </header>
  <div class="container">
    <div class="dashboard">
      <h2>Student Dashboard</h2>
      <div class="section">
        <label>Progress Tracker:</label>
        <div class="progress-bar">
          <div class="progress-bar-fill">75% Completed</div>
        </div>
      </div>
      <div class="section">
        <label>Reflection Journal:</label>
        <textarea placeholder="What's on your mind today?"></textarea>
        <button>Submit Reflection</button>
      </div>
      <div class="section">
        <label>Coach Feedback:</label>
        <p><em>"Great job staying consistent this week!"</em></p>
      </div>
    </div>

    <div class="dashboard">
      <h2>Coach Dashboard</h2>
      <div class="section">
        <label>Student Overview:</label>
        <ul>
          <li>Riya – 80% – ✅</li>
          <li>Arjun – 50% – ⚠️</li>
          <li>Meera – 90% – ✅</li>
        </ul>
      </div>
      <div class="section">
        <label>Recent Reflection:</label>
        <p>"Feeling more confident with mock interviews."</p>
        <textarea placeholder="Leave feedback..."></textarea>
        <button>Send Feedback</button>
      </div>
    </div>
  </div>
</body>
</html>
